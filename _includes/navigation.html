
<div class="blog-masthead">
  <div class="container">
    <nav class="blog-nav">
      {% for link in site.navigation %}
        {% assign current = nil %}
        {% if page.url == link.url %}
            {% assign current = 'active' %}
        {% endif %}
        <a class="blog-nav-item {{ current }}" href="{{ link.url }}">{{ link.title }}</a>
      {% endfor %}
    </nav>
  </div>
</div>
